<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="theme-color" content="black"/>
<meta name="msapplication-TileColor" content="#da532c"/>
<meta name="msapplication-navbutton-color" content="black"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>What's in a title? </title>

<style>				
*{
box-sizing: border-box;
margin:0; padding:0; 
outline: none;
}	

body{
background: rgb(251,244,234) url("starsbg.jpg");
background-size: cover;
min-width: 100vw; min-height: 100vh;
position: relative;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
}

#container{
border: 0px solid red;
margin-top: 20px;
position: relative;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
}

a{
color: yellow;
background: rgb(100,0,255,0.3);
border: 1px solid blue;
display: inline-block;
margin-bottom: 10px;
padding:5px 5px;
text-align: center;
text-decoration: none;
font-variant: small-caps;
}

a:hover{
color: white;
background: black;
}

a:visited{
color: yellow;
}
  
  
@media (orientation:portrait){
#container{
width: 95%; height: auto;
}
/*body{background-size: 35%}*/
}	

@media (orientation:landscape){
#container{
width: 75%; height: auto;
}
/*body{background-size: 50%}*/			
}	

</style>
</head>
<body>
<div id="container">
<div id="links">If you're lucky you'll see the links soon!</div>
  

</div>
<script>				
let create= (x)=> document.createElement(x),
select= (x,y=document)=> y.querySelector(x),
selectAll= (x,y=document)=> y.querySelectorAll(x);

let url= `https://api.github.com/repos/nostalgickd/cdn/contents/?v=${Date.now()}`;

async function fetchLinks(){
let f= await fetch(url) ;
let r= await f.json();
let files= r.map(i=> `<a href="${i.path}">${i.path.split(".")[0]}</a>`);
select("#links").innerHTML= files.join("<br>");

let a= selectAll("a"); let max= 0;
 
a.forEach(i=>{
if(i.offsetWidth>max) max= i.offsetWidth;
});

a.forEach(i=> i.style.width= max + "px");

let hide= ["CNAME","starsbg.jpg","about.txt","index.html","404.html"];
hide.forEach(i=>{ select(`a[href$="${i}"]`).style.display= "none";});

}

fetchLinks();
  
  
</script>	
</body>
</html>
